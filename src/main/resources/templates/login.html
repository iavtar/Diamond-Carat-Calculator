<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gems From Jaipur - Login</title>
    <link rel="icon" th:href="@{/asset/gfj.jpeg}" type="image/x-icon">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/fontawesome/4.7.0/css/font-awesome.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/login.css} "/>
</head>
<body>
<br/>
<br/>
<br/>
<div class="container">
    <div class="login-form">
        <div>
            <p th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="color:red;">Invalid username or password!</p>
            <p th:if="${param.logout}" class="alert alert-danger alert-dismissible fade show" role="alert" style="color:green;">You have been logged out successfully.</p>
        </div>
        <form method="post" th:action="@{/process-login}">
            <img th:src="@{/asset/gfj.jpeg}" alt="gfj_logo" width="130" height="130" style="border-radius: 80px;"
                 class="d-inline-block align-text-top">
            <h3 class="text-center" style="color: white;">Sign In</h3>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user fa-2x"></span>
                    </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username"
                           required="required" name="username">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock fa-2x"></i>
                    </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" required="required"
                           name="password">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-success" style="color: white;">Log in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
